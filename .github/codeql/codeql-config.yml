name: "CAMS CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality

paths-ignore:
  - "Backend/bin"
  - "Backend/obj"
  - "Backend/TestResults"
  - "frontend/node_modules"
  - "frontend/dist"
  - "**/*.generated.cs"
  - "**/Migrations/*.cs"

paths:
  - "Backend"
  - "frontend/src"

packs:
  - codeql/csharp-queries:AlertSuppression.ql
  - codeql/csharp-queries:SecurityAndQuality.ql